<body class="calibre">
  <p class="calibre11">沃伦·巴菲特9岁那年的冬天，他和妹妹伯蒂在院子里玩儿雪。</p>

  <p class="calibre11">沃伦用手接着雪花，一开始是一次一捧。接着，他把这些少量的积雪铲到一块儿，捧起来揉成一个雪球。雪球变大之后，沃伦让它在地上慢慢地滚动。每推动一次雪球，雪球就会粘上更多的雪。他推着雪球滚过草坪，雪球越来越大。很快，沃伦把雪球滚到了院子边上。片刻犹豫之后，他继续向前滚动雪球，穿过了附近的街区。</p>

  <p class="calibre11">从那里开始，沃伦一直朝前行进，目光投向白雪皑皑的整个世界。</p>
